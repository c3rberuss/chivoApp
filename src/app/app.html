<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="semi-dark">
        
       <div class="user">
        
            <img [src]="user.imagen" *ngIf="logueado">
            <h4 *ngIf="logueado">{{ user.nombre }}</h4>

       </div>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(homePage)">
          Home
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Friends
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          Events
        </button>
        <button ion-item (click)="closeMenu()">
          Close Menu
        </button>

        <button ion-item color="primary" (click)="signInWithFacebook()" *ngIf="!logueado">
               Login
        </button>

        <button ion-item color="primary" (click)="cerrar_Sesion()" *ngIf="logueado">
            Cerrar Sesi√≥n
         </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
