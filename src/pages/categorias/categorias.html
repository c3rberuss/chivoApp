<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
        <button ion-button icon-only start (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title end></ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>


  <form
      [formGroup]="form"
      (ngSubmit)="agregar(form.value)">
   	  <ion-list
   	     margin-bottom>
         <ion-item
            margin-bottom
            no-lines>
            <ion-label floating>Categoría</ion-label>

            <!-- Assign our first FormControl of name to the input field -->
            <ion-input
               type="text"
               formControlName="categoria"></ion-input>
         </ion-item>


         <ion-item margin-bottom no-lines>

          <ion-label floating>Descripción</ion-label>
          <ion-textarea type="text" formControlName="descripcion" rows="5"></ion-textarea>
         </ion-item>

   	 </ion-list>

         <button
   	     ion-button
   	     block
   	     margin-top
   	     color="primary"
   	     text-center
   	     [disabled]="!form.valid">Agregar</button>
   </form>


</ion-content>
