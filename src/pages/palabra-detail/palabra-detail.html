<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button icon-only start (click)="close()">
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
      
      <ion-title end>{{ palabra.palabra }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Defici√≥n
    </ion-card-header>
    <ion-card-content>
      {{ palabra.definicion }}
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let ejemplo of palabra.ejemplos; let i = index">
      <ion-card-header>
        Ejemplo #{{i+1}}
      </ion-card-header>
      <ion-card-content>
        {{ ejemplo.ejemplo }}
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        Departamentos en los que se utiliza
      </ion-card-header>
      <ion-card-content>
        <p *ngFor="let departamento of palabra.departamentos">
          -{{ departamento }}
          <br>
        </p>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        Categorias
      </ion-card-header>
      <ion-card-content>
        <p *ngFor="let categoria of palabra.categorias">
          -{{ categoria }}
          <br>
        </p>
      </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
