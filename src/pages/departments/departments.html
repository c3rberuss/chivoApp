<ion-header>

  <ion-navbar color="dark">
    <ion-title class="estiloNombreApp">ChivoApp</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content class="card-background-page">
      <h1 class="estiloh1">DEPARTAMENTOS</h1>

    <ion-card *ngFor="let departamento of departamentos"  (click)="openDepartment(departamento.name)">
      <img src="assets/imgs/{{departamento.img}}"/>
      <div class="banner">
        <div class="card-title">{{ departamento.name }}</div>
        <div class="card-subtitle">{{ departamento.zona }}</div>
      </div>
    </ion-card>

  </ion-content>
