<ion-header>
	<!-- <ion-navbar color="dark">
		<ion-title>
        </ion-title>
    </ion-navbar> -->
    
    <ion-toolbar color="dark">
        
        <ion-buttons start>
                <ion-searchbar *ngIf="busqueda" full (ionInput)="getItems($event)"></ion-searchbar>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="busqueda=!busqueda">
              <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>

<ion-content padding class="fondo">
    
    <ion-list *ngIf="busqueda" full>
            <ion-item *ngFor="let categoria of cat_busqueda">
              <ion-icon name="leaf" item-start></ion-icon>
                {{categoria.nombre}}
            </ion-item>
    </ion-list>

	<ion-card class="bienvenida">
		<ion-card-header class="header">
			Bienvenido a ChivoApp 
		</ion-card-header>
		<ion-card-content class="estiloTarjeta">
			Ac√° en este bolado te ayudaremos a comprender significados de palabras propias de nuestra jerga guanaca.
		</ion-card-content>
	</ion-card>
	

	<ion-card class="estiloTarjeta">
		<ion-card-header class="estiloTarjeta">
			LAS CATEGORIAS MAE
		</ion-card-header>
	
		<ion-list>
            <button ion-item *ngFor="let categoria of categorias" 
                class="estiloTarjeta" (click)="goToDepartments(categoria.id)">
				<ion-icon name="cafe" item-start></ion-icon>
				{{ categoria.nombre}}
			</button>
	
		</ion-list>
    </ion-card>
    
    <button ion-button full color="primary" (click)="crear_categoria()">AGREGAR CAT</button>

</ion-content>
