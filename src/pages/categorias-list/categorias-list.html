<ion-header>

  <ion-navbar color="primary">
    <ion-title>CATEGORIAS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


  	<ion-card class="estiloTarjeta">
		<ion-list>
            <ion-item-sliding *ngFor="let categoria of categorias | async">
                <button ion-item
                	class="estiloTarjeta" (click)="goToCategory(categoria.categoria)">
    				<ion-icon [name]="categoria.icon" item-start></ion-icon>
    				{{ categoria.categoria}}
    			</button>
                <ion-item-options *ngIf="true">
                    <button ion-button color="secondary">
                      <ion-icon name="create"></ion-icon>
                      Editar
                    </button>
                    <button ion-button color="danger">
                      <ion-icon name="trash"></ion-icon>
                      Eliminar
                    </button>
                </ion-item-options>
            </ion-item-sliding>

		</ion-list>
    </ion-card>

	<ion-fab bottom right>
		<button ion-fab mini (click)="crear_categoria()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

</ion-content>
