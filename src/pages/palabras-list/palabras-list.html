
<ion-header>

  <ion-navbar>
    <ion-title>palabras-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
       <ion-item *ngFor="let i of items | async">{{ i.palabra }}</ion-item>
     </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
       <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
